<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form
        class="login-form"
        method="POST"
        action="{{ url_for('login.acesso_login') }}"
      >
        <input
          type="text"
          id="login"
          name="login"
          placeholder="login"
          required
        />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
          required
        />

        <button type="submit">Entrar</button>
      </form>
      <div class="register-link">
        <a href="#">Criar uma conta</a> | <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </body>
</html>
